<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Inicio Menu-->
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Menu</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Home</a></li>
          <li><a class="dropdown-item" href="#">Iniciar sesión</a></li>
          <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
        </ul>
      </li>
    <!--Fin Menu-->

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/dragonball.jpeg" alt="Dragon Ball" class="d-block w-90">
      </div>
      <div class="carousel-item">
        <img src="img/doctor slump2.png" alt="Doctor Slump" class="d-block w-90">
      </div>
      <div class="carousel-item">
        <img src="img/BlueDragon.jpg" alt="Blue Dragon" class="d-block w-90">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
    
<!--Fin Carusel-->

      <div class="p-5 bg-dark text-white text-center">
        <h1>Creaciones de Akira Toriyama</h1>
      </div>

<!--Inicio Mangas-->
<div class="container">
    <section id="mangas">
        <h2 class="mt-3 text-center">Mangas</h2>
        <div class="row text-center">
            <div class="col-md-4 my-2">
                <img src="img/icono Dragon.png" alt="">
                <h4 class="mt-3">Dragon Ball</h4>
                <button type="button" class="btn btn-outline-warning">Más Información</button>
            </div>
            <div class="col-md-4 my-2">
                <img src="img/icono slump.png" alt="">
                <h4 class="mt-3">Doctor Slump</h4>
                <button type="button" class="btn btn-outline-warning">Más Información</button>
            </div>
            <div class="col-md-4 my-2">
                <img src="img/icono blue.png" alt="">
                <h4 class="mt-3">Blue Dragon</h4>
                <button type="button" class="btn btn-outline-warning">Más Información</button>
            </div> 
        </div>
    </section>
</div>

</body>
</html>
